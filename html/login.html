<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../public/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" type="text/css" href="../CSS/log.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&family=Shadows+Into+Light&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/1221001bc0.js" crossorigin="anonymous"></script>
    <title>Login/MyToDoList</title>
</head>

<body>
    <div id="particles-js" aria-hidden="true"></div>
    <header>
        <h2 class="title">My ToDo List...</h2>
        <nav class="navigation">
            <button class="ntb" aria-label="Login to your account">Login</button>
            <button id="pauseButton" class="ntb" aria-label="Pause/Resume particles">
                <i class="fa-solid fa-pause"></i>
            </button>
        </nav>
    </header>

    <section class="deep">
        <span class="close-icon" aria-label="Close login form"><i class="fa-solid fa-xmark"></i></span>
        <div class="container-form login">
            <h2>Log in</h2>
            <form action="../html/todolist.html">
                <div class="container-input">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" required aria-label="Email address" placeholder="Email">
                    <label for="email">Email</label>
                </div>
                <div class="container-input">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" required aria-label="Password" placeholder="Password">
                    <label for="password">Password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox" aria-label="Remember session">Remember session</label>
                    <a href="#" aria-label="Reset password">Did I forget the password?</a>
                </div>
                <button type="submit" class="ntb">Log In</button>
                <div class="register">
                    <p>No Account? <a href="#" class="register-link" aria-label="Sign up for a new account">Sign up</a>
                    </p>
                </div>
            </form>
        </div>
        <div class="container-form register">
            <h2>Sign up</h2>
            <form action="#">
                <div class="container-input">
                    <span class="icon"><i class="fa-solid fa-user"></i></span>
                    <input type="text" required aria-label="Username" placeholder="Username">
                    <label for="username">Username</label>
                </div>
                <div class="container-input">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" required aria-label="Email address" placeholder="Email">
                    <label for="email">Email</label>
                </div>
                <div class="container-input">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" required aria-label="Password" placeholder="Password">
                    <label for="password">Password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox" aria-label="Accept terms and conditions">Accept terms and
                        conditions</label>
                </div>
                <button type="submit" class="ntb">Register</button>
                <div class="register">
                    <p>Have an account? <a href="#" class="login-link" aria-label="Sign in">Sign in</a></p>
                </div>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="../javascript/login.js"></script>
    <script>
        // Inicializar Part√≠culas
        particlesJS.load('particles-js', '../javascript/particles-config.json', function () {
            console.log('particles.js loaded - callback');
        });
    </script>
</body>

</html>
